<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-3 grid-row-1 md:grid-rows-2 gap-4 mt-4 min-h-screen">
      <section class="md:col-span-2 md:row-span-1 md:col-start-1 md:row-start-1 flex">
          <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
          <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
      </section>

      <section class="md:col-span-2 md:row-span-1 md:row-start-2 grid grid-cols-1 md:grid-cols-3 gap-3 bg-amber-100 p-4">
        <div class="bg-purple-100 w-full h-auto">
          <figure class="object-cover">
          </figure>
        </div>
                <div class="bg-purple-300 w-full h-auto">
          <figure class="object-cover">
          </figure>
        </div>
                <div class="bg-purple-500 w-full h-auto">
          <figure class="object-cover">
          </figure>
        </div>
      </section>

      <aside class="bg-green-200 md:row-span-2 md:row-start-1 p-4">Sidebar</aside>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
